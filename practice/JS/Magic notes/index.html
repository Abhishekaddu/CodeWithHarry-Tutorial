    <div class="container my-3">
        <h1>Welcome To Magic Notes</h1>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addTitle" placeholder="Title">
                </div>
                <h5 class="card-title">Add Notes</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addtxt" rows="3" placeholder="Here Write a Note"></textarea>
                </div>
                <button class="btn btn-primary" id="addbtn">Add Notes</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"></div>
    </div>
