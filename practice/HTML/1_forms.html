<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <form action="">
        <div>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" value="" name="myFname" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" value="" name="myLname" required>
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email" value="" name="MyEmail" required>
        </div>
        <br>
        <div>
            <label for="Password">Password :</label>
            <input type="password" id="pwd" value="" name="myPassword" required>
        </div>
        <br>
        <div>
            <label for="Date">Date of Birth :</label>
            <input type="date" id="Date" name="myDate" value="">
        </div>
        <br>
        <div>
            <label for="Number">Bouns :</label>
            <input type="number" name="myBonus" id="Number">
        </div>
        <br>
        <div>
            <label for="Eligible">Are you eligible?: </label>
            <input type="checkbox" name="myEligibility" checked id="Eligible">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>


    </form>



</body>

</html>
